language: go
go: 1.8.x
services: docker
sudo: required
install:
- pip install docker-compose
- go get -t ./...
script: travis/install.sh
deploy:
- provider: script
  on: { branch: master }
  script: travis/deploy-to-dockerhub.sh
- provider: script
  on: { tags: true }
  script: travis/deploy-to-dockerhub.sh
- provider: releases
  api_key:
    secure: 
  on: { tags: true }
  skip_cleanup: true
  file: [ sqs-to-kafka-linux64, sqs-to-kafka-darwin64, sqs-to-kafka-windows64.exe ]
