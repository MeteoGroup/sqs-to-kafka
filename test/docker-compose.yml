version: '2'
services:
  sqs:
    image: meteogroup/sqsmock
  kafka:
    image: spotify/kafka
  sqs-to-kakfa:
    image: meteogroup/sqs-to-kafka:${IMAGE_TAG}
    command:
    - /bin/sqs-to-kafka
    - --aws-endpoint=http://sqs:9324
    - --aws-region=(don't care)
    - --aws-secret-key=(don't care)
    - --aws-access-key=(don't care)
    - --sqs-url=http://sqs:9324/queue/messages
    - --kafka-brokers=kafka:9092
    - --kafka-topic=sqs-messages
    depends_on:
    - sqs
    - kafka
